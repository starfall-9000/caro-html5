<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Caro</title>
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--
    + import file from folder or cdn
    + *.js file in js folder, *.css file in css folder
    + using jquery 3.3.1
  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/Constants.js"></script>
  <script type="text/javascript" src="js/EventHub.js"></script>
  <script type="text/javascript" src="js/model/Point.js"></script>
  <script type="text/javascript" src="js/model/Player.js"></script>
  <script type="text/javascript" src="js/model/Board.js"></script>
  <script type="text/javascript" src="js/components/GoBoard.js"></script>
  <script type="text/javascript" src="js/components/Stone.js"></script>
  <script type="text/javascript" src="js/components/CircleStone.js"></script>
  <script type="text/javascript" src="js/components/CrossStone.js"></script>
  <script type="text/javascript" src="js/View.js"></script>
  <script type="text/javascript" src="js/Controller.js"></script>
  <script type="text/javascript" src="js/App.js"></script>
  <script type="text/javascript" src="./js/initial.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>

<body>
  <div class="container">
    <div class="main-container">
      <canvas id="goBoard" class="goBoard"></canvas>
      <div class="buttons">
        <button class="button newRound">New Round</button>
        <button class="button undo">Undo</button>
        <button class="button redo">Redo</button>
      </div>
    </div>
    <div class="pop-up-container">
      <div class="pop-up-box">
        <div class="pop-up-content">
          <p class="pop-up-title">
            Let's Play!
          </p>
          <button type='button' class='pop-up-button' id='play-button'>
            Play
          </button>
          <button type='button' class='pop-up-button' id='leaderboard-button'>
            Leaderboard
          </button>
        </div>
        <div class="leaderboard-content">
          <ul id="leaderboard-table">
          </ul>
          <button type='button' class='pop-up-button' id='back-button'>
            Back
          </button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
